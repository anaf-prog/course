<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Posts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.2.0/css/adminlte.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .content-wrapper { margin-left: 0 !important; }
        .post-image { max-width: 100px; max-height: 60px; object-fit: cover; }
    </style>
</head>
<body class="hold-transition sidebar-collapse">
<div class="wrapper">

    <!-- Navbar (sama seperti new-post.html) -->
    <nav class="main-header navbar navbar-expand-md navbar-white navbar-light border-bottom">
        <!-- ... sama dengan navbar di new-post.html ... -->
    </nav>

    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Manage Posts</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/admin/dashboard">Home</a></li>
                            <li class="breadcrumb-item active">Posts</li>
                        </ol>
                    </div>
                </div>
            </div>
        </section>

        <section class="content">
            <div class="container-fluid">
                <!-- Success/Error Messages -->
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <span th:text="${successMessage}"></span>
                </div>
                
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <span th:text="${errorMessage}"></span>
                </div>

                <!-- Action Buttons -->
                <div class="row mb-3">
                    <div class="col-12">
                        <a href="/admin/posts/new" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Add New Post
                        </a>
                        <a href="/admin/dashboard" class="btn btn-default ml-2">
                            <i class="fas fa-arrow-left"></i> Back to Dashboard
                        </a>
                    </div>
                </div>

                <!-- Posts Table -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">All Posts</h3>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th style="width: 10%">ID</th>
                                        <th style="width: 25%">Title</th>
                                        <th style="width: 15%">Author</th>
                                        <th style="width: 15%">Image</th>
                                        <th style="width: 15%">Created</th>
                                        <th style="width: 20%">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="post, postStat : ${posts}" th:class="${postStat.odd} ? 'table-active'">
                                        <td th:text="${post.id}">1</td>
                                        <td>
                                            <strong th:text="${post.title}">Post Title</strong><br>
                                            <small class="text-muted">
                                                <span th:if="${post.content != null and post.content.length() > 100}"
                                                      th:text="${post.content.substring(0, 100) + '...'}">
                                                    Content preview...
                                                </span>
                                                <span th:if="${post.content.length() <= 100}"
                                                      th:text="${post.content}">
                                                    Content
                                                </span>
                                            </small>
                                        </td>
                                        <td th:text="${post.user != null ? post.user.fullName : 'Unknown'}">Author</td>
                                        <td>
                                            <img th:if="${post.imageUrl}" 
                                                 th:src="${post.imageUrl}" 
                                                 class="post-image img-thumbnail"
                                                 alt="Post Image">
                                            <span th:unless="${post.imageUrl}" class="text-muted">
                                                No Image
                                            </span>
                                        </td>
                                        <td>
                                            <span th:text="${#temporals.format(post.createdAt, 'dd MMM yyyy')}">
                                                15 Jan 2024
                                            </span><br>
                                            <small class="text-muted">
                                                <span th:text="${#temporals.format(post.createdAt, 'HH:mm')}">
                                                    14:30
                                                </span>
                                            </small>
                                        </td>
                                        <td>
                                            <a th:href="@{/admin/posts/{id}(id=${post.id})}" 
                                               class="btn btn-sm btn-info mr-1 mb-1">
                                                <i class="fas fa-eye"></i> View
                                            </a>
                                            <a th:href="@{/admin/posts/{id}/edit(id=${post.id})}" 
                                               class="btn btn-sm btn-primary mr-1 mb-1">
                                                <i class="fas fa-edit"></i> Edit
                                            </a>
                                            <form th:action="@{/admin/posts/{id}/delete(id=${post.id})}" 
                                                  method="post" 
                                                  style="display: inline;"
                                                  onsubmit="return confirm('Are you sure you want to delete this post?');">
                                                <button type="submit" class="btn btn-sm btn-danger mb-1">
                                                    <i class="fas fa-trash"></i> Delete
                                                </button>
                                            </form>
                                        </td>
                                    </tr>
                                    <tr th:if="${#lists.isEmpty(posts)}">
                                        <td colspan="6" class="text-center text-muted">
                                            <i class="fas fa-newspaper fa-2x mb-2"></i><br>
                                            No posts found. <a href="/admin/posts/new">Create your first post</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer class="main-footer text-center">
        <strong>Copyright Â© 2025 AutoCAD Courses.</strong> All rights reserved.
    </footer>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.2.0/js/adminlte.min.js"></script>
</body>
</html>
